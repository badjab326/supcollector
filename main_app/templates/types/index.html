{% extends 'base.html' %} {% block content %}

<h1>Type List</h1>

{% for type in object_list %}
<div class="card">
  <a href="{% url 'types_detail' type.id %}">
    <div class="card-content">
      <span class="card-title">
        <span class="black-text">{{type.name}}</span> {{type.method}}</span>
    </div>
  </a>
</div>

{% endfor %} {% endblock%}
